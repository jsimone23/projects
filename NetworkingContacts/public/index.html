<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css" type="text/css" media="all">

	<title>NetWorking Contacts</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Networking Contacts</h1>

		<table class= "table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model='contact.name'></td>
					<td><input class="form-control" ng-model='contact.email'></td>
					<td><input class="form-control" ng-model='contact.number'></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;</td>
          			<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				
				<tr ng-repeat="contact in contactlist" class="contacts">
		          <td class="name">{{contact.name}}</td>
		          <td>{{contact.email}}</td>
		          <td>{{contact.number}}</td>
		          <td><button ng-click="edit(contact._id)"><img src="img/edit_icon.jpg" class="img"></button></td>
		          <td><button ng-click="remove(contact._id)"><img src="img/delete-icon.png" class="img"></button></td>
		        </tr>

			</tbody>	
		</table>
	</div>

<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
